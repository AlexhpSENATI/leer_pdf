<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Predicción de Área</title>
</head>
<body>
  <h1>Sube un archivo PDF para predecir el área</h1>
  <form action="/predict" method="post" enctype="multipart/form-data">
    <input type="file" name="pdf_file" accept="application/pdf" required />
    <button type="submit">Predecir</button>
  </form>

  {% if prediction %}
    <h2>Resultado:</h2>
    <p>{{ prediction.mensaje }}</p>
    <p><strong>Área:</strong> {{ prediction.place }}</p>
    <p><strong>Confianza:</strong> {{ prediction.percentage }}%</p>
  {% endif %}
</body>
</html>
